<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Progress Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #rect {
            width: 150px;
            height: 50px;
            border-radius: 10px;
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            text-align: center;
        }
        #rect.green {
            background-color: green;
        }
        #progress-container {
            width: 150px;
            height: 10px;
            background-color: #ddd;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        #loading-bar {
            width: 0;
            height: 10px;
            background-color: #4caf50;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="rect">No Dither</div>
    <div id="progress-container">
        <div id="loading-bar"></div>
    </div>
    <audio id="audio" preload="auto" src="https://www.dropbox.com/s/ph5bxu17n2phq7f/No%20Dither.wav?st=4y6i3bm7&raw=1"></audio>

    <script>
        const audio = document.getElementById("audio");
        const rect = document.getElementById("rect");
        const loadingBar = document.getElementById("loading-bar");

        // Monitor loading progress
        audio.addEventListener("progress", () => {
            if (audio.buffered.length > 0) {
                const bufferedEnd = audio.buffered.end(0);
                const duration = audio.duration;
                const percent = Math.min((bufferedEnd / duration) * 100, 100);
                loadingBar.style.width = percent + "%";
            }
        });

        // Set loading bar to full when loaded
        audio.addEventListener("canplaythrough", () => {
            loadingBar.style.width = "100%";
        });

        // Play/pause audio on click and change rectangle color
        rect.addEventListener("click", () => {
            if (!audio.paused) {
                audio.pause();
                rect.classList.remove("green");
            } else {
                audio.play();
                rect.classList.add("green");
            }
        });
    </script>
</body>
</html>
